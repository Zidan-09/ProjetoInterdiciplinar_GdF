<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    #resultado {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f8d7da;
      color: #842029;
      padding: 10px;
      border: 1px solid #f5c2c7;
      display: none; /* escondido por padrão */
    }
  </style>
</head>
<body>
  <h2>Login do Funcionário</h2>
  <form id="loginForm">
    <label for="username">Usuário:</label>
    <input type="text" id="username" required>

    <label for="password">Senha:</label>
    <input type="password" id="password" required>

    <button type="submit">Entrar</button>
  </form>

  <div id="resultado"></div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const resultado = document.getElementById('resultado');
      resultado.style.display = 'none'; // limpa mensagem anterior

      try {
        const response = await fetch('http://localhost:3333/employee/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.status) {
          localStorage.setItem('token', data.data.token);
          localStorage.setItem('role', data.data.role);

          switch (data.data.role.toLowerCase()) {
            case 'admin':
              window.location.href = 'admin.html';
              break;
            case 'receptionist':
              window.location.href = 'receptionist.html';
              break;
            default:
              resultado.innerText = `Função não reconhecida: ${data.data.role}`;
              resultado.style.display = 'block';
          }
        } else {
          // Exibe a mensagem de erro da API
          resultado.innerText = data.message || 'Erro desconhecido';
          resultado.style.display = 'block';
        }
      } catch (error) {
        resultado.innerText = 'Erro ao conectar com a API.';
        resultado.style.display = 'block';
        console.error(error);
      }
    });
  </script>
</body>
</html>
